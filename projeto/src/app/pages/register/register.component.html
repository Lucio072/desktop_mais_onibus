
<div class="background">
  <form >
      <img src="./assets/img/Logo2.png" alt="Logo">
      <h1>Crie</h1>
      <h1>a sua conta</h1>
      <mat-form-field >
        <mat-label>Nome da empresa</mat-label>
        <input matInput placeholder="nome@gmail.com" >
      </mat-form-field>
    
      <mat-form-field c>
        <mat-label>Telefone</mat-label>
        <span matPrefix>+55 &nbsp;</span>
        <input type="tel" matInput placeholder="(55)5555-5555">
      </mat-form-field>

      <mat-form-field >
        <mat-label>Email</mat-label>
        <input type="email" matInput placeholder="nome@gmail.com" >
      </mat-form-field>
    
      <mat-form-field c>
        <mat-label>CNPJ</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
      </mat-form-field>

      
      <mat-form-field c>
        <mat-label>Senha</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    
      <mat-form-field c>
        <mat-label>Confirma Senha</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      

      
      <button class="bnt" mat-button >Cadastrar</button>
      <label >
          JÃ¡ tem conta?
          <a class="registro" [routerLink]="['/register']">Entra</a>
      </label>

    </form>
</div>
